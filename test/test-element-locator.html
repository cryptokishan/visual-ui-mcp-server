<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Locator Test</title>
    <style>
        .test-button { background: blue; color: white; padding: 10px; }
        .hidden { display: none; }
        input[type="text"] { border: 1px solid #ccc; padding: 5px; }
    </style>
</head>
<body>
    <h1>Element Locator Test Page</h1>

    <!-- Test elements with different selector types -->
    <button id="test-button" class="test-button" data-testid="submit-btn">Submit</button>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
    </div>

    <div>
        <input type="text" id="search" aria-label="Search field" placeholder="Search...">
    </div>

    <div>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
    </div>

    <div style="margin-top: 20px;">
        <p>This is a test paragraph with some text content.</p>
    </div>

    <!-- Hidden element for testing -->
    <div id="hidden-element" class="hidden">This is hidden</div>

    <script>
        // Add some dynamic content after page load
        setTimeout(() => {
            const dynamicDiv = document.createElement('div');
            dynamicDiv.id = 'dynamic-element';
            dynamicDiv.textContent = 'Dynamically added content';
            document.body.appendChild(dynamicDiv);
        }, 1000);
    </script>
</body>
</html>
