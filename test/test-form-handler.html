<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handler Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input { width: auto; margin-right: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Form Handler Test</h1>

    <form id="test-form" action="/submit" method="POST">
        <!-- Text inputs -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Number input -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100">
        </div>

        <!-- Select dropdown -->
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>Preferences:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" value="yes" required>
                <label for="terms">Accept terms and conditions</label>
            </div>
        </div>

        <!-- Radio buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="checkbox-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="checkbox-group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="checkbox-group">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>

        <!-- Submit buttons -->
        <div class="form-group">
            <button type="submit" id="submit-btn">Submit Form</button>
            <button type="reset" id="reset-btn">Reset Form</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        // Handle form submission for testing
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            document.getElementById('result').innerHTML = `
                <div class="success">
                    <h3>Form Submitted Successfully!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        });

        // Handle form reset
        document.getElementById('test-form').addEventListener('reset', function(e) {
            document.getElementById('result').innerHTML = '';
        });
    </script>
</body>
</html>
